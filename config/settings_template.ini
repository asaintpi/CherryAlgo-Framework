[MarketData]
PROVIDER_NAME = YahooFinance_Example
API_KEY = YOUR_YAHOOFINANCE_API_KEY_PLACEHOLDER_IF_NEEDED
DEFAULT_TICKERS = MSFT,AAPL,GOOG,AMZN,NVDA
DEFAULT_START_DATE = 2022-01-01
DEFAULT_END_DATE = 2025-01-01
DEFAULT_TIMEFRAME = 1d

[BrokerSimulated]
BROKER_NAME = InternalSimulatedBroker
INITIAL_EQUITY = 25000.00
COMMISSION_PER_SHARE = 0.0035
COMMISSION_MIN_PER_ORDER = 0.50
SLIPPAGE_MODEL = basic_percentage
SLIPPAGE_PERCENT = 0.0002

[StrategyGlobal]
DEFAULT_STRATEGY_ID = CHERRY_VRPFWL_MOMENTUM_V2_1
STRATEGY_CONFIG_DIR = config/strategy_parameters/
DEFAULT_UNIVERSE_SOURCE = pre_market_screener_simulated
POSITION_SIZE_METHOD = dynamic_risk_adjusted

[RiskManagement]
MAX_EQUITY_AT_RISK_PER_TRADE_PCT = 0.01
MAX_PORTFOLIO_ALLOCATION_PER_TRADE_PCT = 0.25
MAX_PORTFOLIO_DOLLAR_FLOW_CAP_PCT_DAILY = 0.08
MAX_CONCURRENT_OPEN_POSITIONS = 3
RUIN_PROBABILITY_VALIDATION_THRESHOLD = 0.05
MONTE_CARLO_SIMULATIONS_COUNT = 10000
PORTFOLIO_LIQUIDITY_CAP_USD = 1000000.00
TRADE_SIZE_LIQUIDITY_CAP_USD = 250000.00

[Logging]
LOG_LEVEL = INFO
LOG_FILE_PATH = logs/cherry_algo_framework.log
LOG_FORMAT = {time:YYYY-MM-DD HH:mm:ss.SSS} | {level: <7} | {name}.{function}:{line} - {message}
LOG_ROTATION_SIZE = 20 MB
LOG_RETENTION_PERIOD = 10 days
LOG_COMPRESSION_FORMAT = zip

[Backtester]
OUTPUT_DIR = backtest_results/
PLOT_EQUITY_CURVE = true
PLOT_DRAWDOWN_CURVE = true
PLOT_TRADES_ON_PRICE_CHART = false
EXPORT_TRADE_LOG_CSV = true
EXPORT_PERFORMANCE_SUMMARY_JSON = true

[Notifications]
EMAIL_ALERTS_ENABLED = false
SMTP_SERVER = smtp.example.com
SMTP_PORT = 587
SMTP_USER = your_email@example.com
SMTP_PASSWORD_PLACEHOLDER = YOUR_EMAIL_PASSWORD_OR_APP_PASSWORD
ALERT_RECIPIENT_EMAIL = your_alert_email@example.com